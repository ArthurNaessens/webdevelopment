<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Opdracht abstracte kunst</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/bootstrap-grid.css">
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <!-- a, b and c -->
    <div class="row">
        <div class="col-3">
            <div class="row">
                <div class="col-12 square a"></div>
            </div>
            <div class="row">
                <div class="col-12 square b"></div>
            </div>
        </div>
        <div class="col-9 square c"></div>
    </div>
    <!-- d, e, f and g -->
    <div class="row">
        <div class="col-3 square d"></div>
        <div class="col-8 square e"></div>
        <div class="col-1">
            <div class="row">
                <div class="col-12 square f"></div>
                <div class="col-12 square g"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
